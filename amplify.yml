version: 1
backend:
  phases:
    build:
      commands:
        - amplifyPush --simple
frontend:
  phases:
    pre-build:
      commands: []
    build:
      commands:
        - cd subwoofer-client
        - npm ci
        - npm run build
  artifacts:
    baseDirectory: subwoofer-client/build
    files:
      - '**/*'
  cache:
    paths: []
